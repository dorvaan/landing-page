<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>

<body>
    <div class="top-contain">
        <div class="header">
            <div class="logo">Header Logo</div>
            <div class="top-links">
                <ul>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Get Started</a></li>
                </ul>
            </div>
        </div>

        <div class="main">
            <div class="main-txt">
                <h1>Low and slow is the only way to go</h1>
                <p>If your meat doesn't take at least ten hours to cook, are you even doing it right?</p>
                <button class="button button-signup">Sign Up</button>
            </div>
            <img class="main-img" src="./images/brisket.jpg" alt="MEAT!">
        </div>
    </div>
    <div class="title">Smoked Meat!</div>
    <div class="information">
        <div class="info">
            <img src="./images/brisket-sliced.jpg" alt="Sliced Brisket">
            <div class="text">Brisket - The cream of the crop</div>
        </div>
        <div class="info">
            <img src="./images/steaks.jpg" alt="Steaks">
            <div class="text">Mmmm....steaks</div>
        </div>
        <div class="info">
            <img src="./images/bbq-full.jpg" alt="Full BBQ">
            <div class="text">Loading up the BBQ</div>
        </div>
        <div class="info">
            <img src="./images/skewers.jpg" alt="Skewers">
            <div class="text">Meat on a stick</div>
        </div>
    </div>
    <div class="testimonials">Hello</div>
    <div class="modal"></div>
    <div class="footer"></div>


</body>

</html>
